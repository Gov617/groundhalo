
<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Request a Demo — GroundHalo</title>

<style>
:root{
  --bg:#070b16;
  --bg2:#0b1220;
  --panel:rgba(255,255,255,.06);
  --stroke:rgba(255,255,255,.12);
  --text:#ffffff;
  --muted:rgba(255,255,255,.70);
  --cta:#3b82f6;
  --radius:18px;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--text);
  background:
    radial-gradient(900px 600px at 10% -10%, rgba(37,99,235,.3), transparent 60%),
    linear-gradient(180deg,var(--bg),var(--bg2));
}

.container{max-width:700px;margin:auto;padding:40px 20px;}

h1{
  font-size:42px;
  margin-bottom:10px;
  letter-spacing:-.02em;
}

.sub{
  color:var(--muted);
  margin-bottom:30px;
  line-height:1.6;
}

.panel{
  background:var(--panel);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:24px;
}

label{
  display:block;
  font-size:13px;
  font-weight:700;
  margin-bottom:6px;
}

input, select, textarea{
  width:100%;
  padding:12px;
  margin-bottom:16px;
  border-radius:12px;
  border:1px solid var(--stroke);
  background:rgba(0,0,0,.3);
  color:white;
  font-size:14px;
}

textarea{
  min-height:100px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:900;
  font-size:15px;
  cursor:pointer;
  background:linear-gradient(135deg,#2563eb,#60a5fa);
  color:#07111f;
}

button:hover{
  filter:brightness(1.1);
}

.back{
  display:inline-block;
  margin-bottom:20px;
  color:var(--muted);
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<div class="container">

<h1>
Be one of the first teams to run GroundHalo.
</h1>

<p class="sub">
We’re onboarding a limited number of campaigns and advocacy groups
into our early beta. If real-time field visibility would help your team,
join the waitlist below.
</p>

<div class="panel">
<p class="sub" style="margin-top:0;margin-bottom:18px;font-size:14px;">
Founder-led onboarding • Early access pricing • Direct feedback channel
</p>
<form action="https://formspree.io/f/xeelpeya" method="POST">

<label>Your Name</label>
<input type="text" name="name" required>

<label>Email</label>
<input type="email" name="email" required>

<label>Organization</label>
<input type="text" name="organization">

<label>Your Role</label>
<select name="role">
  <option>Field Director</option>
  <option>Campaign Manager</option>
  <option>Organizer</option>
  <option>Operations</option>
  <option>Other</option>
</select>

<label>Field Team Size</label>
<select name="team_size">
  <option>1–5</option>
  <option>6–15</option>
  <option>16–35</option>
  <option>36–75</option>
  <option>75+</option>
</select>

<label>What problem are you trying to solve?</label>
<textarea name="problem" placeholder="Example: We need to know who is actually on shift and who hasn’t pinged."></textarea>

<!-- Anti-spam honeypot -->
<input type="text" name="_gotcha" style="display:none">

<button type="submit">Join the Beta</button>

</form>

</div>

</div>

</body>
</html>
